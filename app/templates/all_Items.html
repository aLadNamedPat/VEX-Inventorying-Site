{% extends "base.html" %} 

{% block content %}
<div class="container pt-3">
    <div class="card shadow-2-strong card-registration" style="border-radius: 15px; background-color:#eeeeee" >
    <div class="card-header d-flex justify-content-center"><h2 class="title justify-content-center">All Available VEX Items</h2></div>
    <table class="table table-striped" id="myTable">
        <thead>
            <tr style="background-color:#bbdefb">
                <th style="width:30%">Image</th>
                <th style="width:28%">Item Name</th>
                <th style="width:10%">SKU</th>
                <th style="width:20%">Count Per Purchase</th>
                <th style="width:10%">Link to Product</th>
                <!-- <th>Buy More</th> -->
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td><img class="img-thumbnail" style="max-width:60%; height:60%;" src = {{ item.image }} alt = {{ item.name }} /></td>
                <td>{{ item.name }}</td>
                <td>{{ item.SKU }}</td>
                <td>{{ item.count }}</td>
                <!--td>{{ item.link }} </td -->
                <td><a href="{{ item.link }}" class="btn btn-primary float-right">Click To View</a></td>
                <!-- <td> 
                    <input class="btn btn-primary btn-lg" type="submit" value="Add" /> 
                </td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>

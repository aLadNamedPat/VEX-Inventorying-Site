{% extends "base.html" %} 

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-12">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-2 p-md-5">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                            <input type="search" class="form-control" id="datatable-search-input">
                            </div>
                        </div>
                            <div class="col-md-6 dropdown mb-8 pb-2 pb-md-10 mb-md-5">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    Dropdown button
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </div>
                        </div>
                        
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Inventory</h3>

                        <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th scope="col">Image</th>
                                    <th scope="col">Item Name</th>
                                    <th scope="col">SKU</th>
                                    <th scope="col">Count Per Purchase</th>
                                    <th scope="col">Current Total</th>
                                    <th scope="col">Buy More</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in data %}
                                <tr>
                                    <td><img class="img-thumbnail" src = {{ item.image }} alt = {{ item.name }} /></td>
                                    <td>{{ item.name }}</td>
                                    <td>{{ item.SKU }}</td>
                                    <td>{{ item.count }}</td>
                                    <td>{{ item.link }} </td>
                                    <td> 
                                        <input class="btn btn-primary btn-lg" type="submit" value="Add" /> 
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% extends "base.html" %} 

{% block content %}
<div class="container pt-3">
    <div class="card shadow-2-strong card-registration" style="border-radius: 15px; background-color:#eeeeee" >
        <div class="card-header d-flex justify-content-center"><h2 class="title justify-content-center">Your Current Inventory</h2></div>
    <table class="table table-fluid" id="myTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>SKU</th>
                <th>Requests</th>
                <th>Team</th>
                <th>Price</th>
                <th>Status</th>
                <th>Update Status</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                <td><img class="img-fluid" src = {{ item.image }} alt = {{ item.name }} /></td>
                <td>{{ item.name }}</td>
                <td>{{ item.SKU }}</td>
                <td>{{ item.count }}</td>
                <td>{{ item.link }} </td>
                <td> 
                    <input class="btn btn-primary btn-lg" type="submit" value="Add" /> 
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
{% endblock %}

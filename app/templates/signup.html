{% extends "base.html" %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign Up</h3>
                            <form method="POST" action="/signup">
                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="teamName" class="form-control form-control-lg" name = "teamName"/>
                                        <label class="form-label" for="teamName">Team Name</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="teamNumber" class="form-control form-control-lg" name = "teamNumber" />
                                        <label class="form-label" for="teamNumber">Team Number</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <input type="email" class="form-control form-control-lg" name = "email" id="email" />
                                        <label for="email" class="form-label">Email</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <h6 class="mb-2 pb-1">Account type: </h6>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="role"
                                            id="coach" value="coach" checked />
                                        <label class="form-check-label" for="coach">Coach</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="role"
                                            id="student" value="student" />
                                        <label class="form-check-label" for="student">Student</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-1">

                                    <div class="form-outline">
                                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg" />
                                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                                    </div>

                                </div>
                            </div>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <div class="notification is-danger alert alert-danger">
                                {{ messages[0] }}
                            </div>
                            {% endif %}
                            {% endwith %}
                            <div class="mt-1">
                                <input class="btn btn-primary btn-lg" type="submit" value="Create Account" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% extends "base.html" %} 

{% block content %}
<div class="container">
    <h2>Your Current Inventory</h2>
    <table class="table table-fluid" id="myTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>SKU</th>
                <th>Transaction Count</th>
                <th>Transaction Made</th>
                <th>Date Time Transaction Made</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.SKU }}</td>
                <td>{{ item.count }}</td>
                <td>{{ item.link }} </td>
                <td> 
                    <input class="btn btn-primary btn-lg" type="submit" value="Add" /> 
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
